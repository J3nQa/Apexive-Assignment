name: apexive_assignment
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.9
  get_it: ^7.6.7
  google_fonts: ^6.1.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.4.0
  flutter_lints: ^3.0.1
  flutter_native_splash: ^2.3.10
  freezed: ^2.4.7
  intl_utils: ^2.8.5

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/

flutter_gen:
  output: lib/ui_kit/
  line_length: 100
  assets:
    enabled: true
    outputs:
      package_parameter_enabled: false
  integrations:
    flutter_svg: true

flutter_intl:
  enabled: true
  class_name: AppLocalizations
  output_dir: lib/intl
  arb_dir: lib/intl/l10n
  main_locale: en